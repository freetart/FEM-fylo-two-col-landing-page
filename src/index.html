<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon/koala.ico" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Frontend Mentor Fylo Two Column Landing Page</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav__content">
        <a href="#!">
          <img src="./images/logo.svg" alt="fylo logo" class="nav__logo" />
        </a>
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#!" class="nav__link">Features</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Team</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Sign In</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="hero__content">
        <div class="hero__info">
          <h1 class="hero__heading">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="hero__desc">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="cta cta--hero">
            <input
              type="text"
              placeholder="Enter your email..."
              class="cta__input"
            />
            <button type="submit" class="btn btn--primary">Get Started</button>
          </div>
        </div>
        <div class="hero__img">
          <img
            src="./images/illustration-1.svg"
            alt="fylo illustration"
            class="hero__illustration"
          />
        </div>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
